<h2 align="center">以遞迴方式計算階乘</h2>
<hr>
<script>
"use strict";
function factorial(n){	// 以遞迴方式計算階乘
	if (n<=1) return(1);		// 結束條件
	return(n*factorial(n-1));	// 遞迴呼叫
}
console.log("factorial(5)="+factorial(5)); // 120

let fact = factorial;
console.log("fact(5)="+fact(5)); // 120
factorial = null;
//console.log("fact(5)="+fact(5)); // error

const factorial = function(n){	
	if (n==0) return(1);
	return(n*factorial(n-1));
}
console.log("factorial(5) = " + factorial(5) );
var fact=factorial;
console.log("1st:fact(5)=" + fact(5) );
//factorial=null; // TypeError: Assignment to constant variable.
console.log("2nd:fact(5)=" + fact(5) );

let factorial = function inside(n){
	if (n==0) return(1);
	return(n*inside(n-1));
}
var fact=factorial;
console.log("1st:fact(5)=" + fact(5));
factorial=null;
console.log("2nd:fact(5)=" + fact(5));
