<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read File</title>
</head>

<body>
    <div id="answer"></div>

    <script>
        // Fetch the content of test.txt
        fetch('test.txt')
            .then(response => {
                // Check if the response is successful
                if (!response.ok) {
                    throw new Error('Failed to fetch the file');
                }
                // Return the text content
                return response.text();
            })
            .then(data => {
                // Split the text content by spaces to get an array of words
                const words = data.split('\n');
                // Fetch the first word from the array
                const firstWord = words[0];
                // Display the first word in the answer div
                document.getElementById('answer').textContent = firstWord;
            })
            .catch(error => {
                console.error('Error:', error);
            });

    </script>
</body>

</html>
